<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="public/quizStyle.css">
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start assesment</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Some Guidelines</span></div>
        <div class="info-list">
            <div class="info">1. Should seek professional help if any urgent need.</div>
            <div class="info">2. Not to be considered as substitute for diagnosis.</div>
            <div class="info">3. Data will only be shared with medical professionals.</div>
            
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Mental health diagnosis</div>
            
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz. Book an appintment Now!</div>
        
        <div class="buttons">
            <button class="restart">Contact Now</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    
</body>

<script src="public/quizQuestion.js"></script>

<script src="public/quizScript.js"></script>






</html>
